            color: #60a5fa;
        }
        body.dark .header-subtitle {
            color: #9ca3af;

        /* Modal specific styles */
        .modal {
            display: none; /* Hidden by default */
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .modal-content {
            background-color: #fefefe;
            padding: 24px;
            border-radius: 1rem;
            width: 90%;
            max-width: 600px;
            text-align: left;
            position: relative;
            box-shadow: 0 10px 20px rgba(0,0,0,0.19), 0 6px 6px rgba(0,0,0,0.23);
        }
        body.dark .modal-content {
            background-color: #1f2937;
        }
        .close-button {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 28px;
            font-weight: bold;
            color: #aaa;
            cursor: pointer;
            transition: color 0.2s ease;
        }
        .close-button:hover {
            color: #000;
        }
        body.dark .close-button {
            color: #ddd;
        }
        body.dark .close-button:hover {
            color: #fff;
        }

            from {
                opacity: 0;
                transform: translateY(-20px) translateX(-50%);
            }
            to {
                opacity: 1;
                transform: translateY(0) translateX(-50%);
            }
        }
        .animate-fade-in-down {
            animation: fade-in-down 0.5s ease-out forwards;
        }
        .error-message {
            color: #ef4444;
            background-color: #fef2f2;
            padding: 1rem;
            border-radius: 0.75rem;
            margin-top: 1rem;

                    class="w-full md:w-auto p-4 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-200 bg-gray-50 dark:bg-gray-800 dark:border-gray-700 dark:text-white"
                >
                    <option value="all" selected>All News</option>
                    <option value="business">Business</option>
                    <option value="accident report">Accident Report</option>
                    <option value="facts and stats">Facts & Stats</option>
                    <option value="jobs">Jobs</option>
                </select>
                <button
                    id="search-button"
                    class="bg-blue-600 text-white px-6 py-4 rounded-xl font-bold hover:bg-blue-700 transition-colors duration-200 transform hover:scale-105 active:scale-95 shadow-md w-full md:w-auto"
                >
                    Search & Alert
                </button>
            </div>
        </div>

        <!-- News Results Section -->
        <section id="news-results-container">
            <!-- News items will be dynamically inserted here -->
        </section>
    </div>

    <!-- Summary Modal -->
    <div id="summary-modal" class="modal">
        <div class="modal-content">
            <span class="close-button" id="summary-close-button">&times;</span>
            <h2 class="text-2xl font-bold mb-4">Article Summary</h2>
            <div id="summary-content" class="text-gray-700 dark:text-gray-300"></div>
        </div>
    </div>

    <!-- Settings Modal -->
    <div id="settings-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2 class="text-2xl font-bold mb-4">Settings</h2>
            <div class="flex flex-col items-center">
                <p class="mb-4 text-center">Receive browser notifications for new alerts.</p>
                <button
                    id="enable-notifications-button"
                    class="bg-green-600 text-white px-6 py-3 rounded-xl font-bold hover:bg-green-700 transition-colors duration-200 transform hover:scale-105 active:scale-95 shadow-md w-full md:w-auto"
                >
                    Enable Notifications
                </button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const API_KEY = "98d21e94aae3e820d22cd395078be091";
            const searchInput = document.getElementById('search-input');
            const continentSelect = document.getElementById('continent-select');
            const topicSelect = document.getElementById('topic-select');
            const searchButton = document.getElementById('search-button');
            const newsResultsContainer = document.getElementById('news-results-container');
            const notificationBanner = document.getElementById('notification-banner');

            // Theme toggle elements
            const themeToggleButton = document.getElementById('theme-toggle-button');
            const moonIcon = document.getElementById('moon-icon');
            const sunIcon = document.getElementById('sun-icon');

            // Settings modal elements
            const settingsButton = document.getElementById('settings-button');
            const settingsModal = document.getElementById('settings-modal');
            const closeModalButton = document.querySelector('#settings-modal .close-button');
            const enableNotificationsButton = document.getElementById('enable-notifications-button');

            // Summary modal elements
            const summaryModal = document.getElementById('summary-modal');
            const summaryCloseButton = document.getElementById('summary-close-button');
            const summaryContent = document.getElementById('summary-content');

            // Map continents to specific countries for the API
            const continentCountryMapping = {
                'na': 'us', // North America
                'sa': 'br', // South America (Brazil)
                'eu': 'gb', // Europe (United Kingdom)
                'as': 'in', // Asia (India)
                'au': 'au', // Australia
                'af': 'za'  // Africa (South Africa)
            };

            // List of companies to search for when the "Jobs" topic is selected
            const jobsQueryCompanies = ['Etihad', 'Boeing', 'Airbus', 'Emirates', 'Qatar Airways', 'Lufthansa', 'Delta Air Lines', 'United Airlines'];

            const searchUrlTemplate = `https://gnews.io/api/v4/search?q=QUERY&lang=en&country=COUNTRY&token=${API_KEY}`;
            let lastSearchQuery = '';
            let lastSelectedContinent = continentSelect.value;
            let lastSelectedTopic = topicSelect.value;

            // --- Theme Logic ---
            const enableDarkMode = () => {
                document.body.classList.add('dark');
                sunIcon.style.display = 'block';
                moonIcon.style.display = 'none';
                localStorage.setItem('theme', 'dark');
            };

            const disableDarkMode = () => {
                document.body.classList.remove('dark');
                sunIcon.style.display = 'none';
                moonIcon.style.display = 'block';
                localStorage.setItem('theme', 'light');
            };

            const currentTheme = localStorage.getItem('theme');
            if (currentTheme === 'dark') {
                enableDarkMode();
            } else {
                disableDarkMode();
            }

            themeToggleButton.addEventListener('click', () => {
                if (document.body.classList.contains('dark')) {
                    disableDarkMode();
                } else {
                    enableDarkMode();
                }
            });

            // --- Notification Logic ---
            let notificationPermission = Notification.permission;

            const updateNotificationButtonState = () => {
                if (notificationPermission === 'granted') {
                    enableNotificationsButton.disabled = true;
                    enableNotificationsButton.textContent = "Notifications Enabled";
                    enableNotificationsButton.classList.remove('bg-green-600', 'hover:bg-green-700');
                    enableNotificationsButton.classList.add('bg-gray-400', 'cursor-not-allowed');
                } else {
                    enableNotificationsButton.disabled = false;
                    enableNotificationsButton.textContent = "Enable Notifications";
                    enableNotificationsButton.classList.remove('bg-gray-400', 'cursor-not-allowed');
                    enableNotificationsButton.classList.add('bg-green-600', 'hover:bg-green-700');
                }
            };

            // Initial check for notification permission
            updateNotificationButtonState();

            const enableNotifications = () => {
                if ('Notification' in window) {
                    Notification.requestPermission().then(permission => {
                        notificationPermission = permission;
                        if (permission === 'granted') {
                            showNotification("Notifications enabled!");
                        } else {
                            showNotification("Notification permission denied.");
                        }
                        updateNotificationButtonState();
                    });
                } else {
                    showNotification("Your browser does not support notifications.");
                }
            };

            const sendNotification = (title, body) => {
                if (notificationPermission === 'granted') {
                    new Notification(title, { body: body });
                }
            };
            // -------------------------

            // --- Modals Logic ---
            settingsButton.addEventListener('click', () => {
                settingsModal.style.display = 'flex';
            });
            closeModalButton.addEventListener('click', () => {
                settingsModal.style.display = 'none';
            });
            summaryCloseButton.addEventListener('click', () => {
                summaryModal.style.display = 'none';
            });
            window.addEventListener('click', (event) => {
                if (event.target === settingsModal) {
                    settingsModal.style.display = 'none';
                }
                if (event.target === summaryModal) {
                    summaryModal.style.display = 'none';
                }
            });
            // -------------------------

            // A helper function to format the publication time
            const formatTime = (time) => {
                if (!time) return 'Date unknown';
                try {
                    const date = new Date(time);
                    return date.toLocaleString();
                } catch (e) {
                    return 'Date invalid';
                }
            };

            // A helper function to show a notification banner
            const showNotification = (message) => {
                notificationBanner.textContent = message;
                notificationBanner.classList.remove('hidden');
                notificationBanner.classList.add('animate-fade-in-down');
                setTimeout(() => {
                    notificationBanner.classList.add('hidden');
                    notificationBanner.classList.remove('animate-fade-in-down');
                }, 5000); // Hide after 5 seconds
            };

            // --- LLM Summary Logic ---
            const summarizeArticle = async (title, description, button) => {
                // Disable button and show loading state
                button.disabled = true;
                const originalIcon = button.innerHTML;
                button.innerHTML = `
                    <svg class="animate-spin h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                `;
                button.classList.add('bg-gray-400', 'cursor-not-allowed');
                button.classList.remove('bg-blue-600', 'hover:bg-blue-700');

                // Build the prompt for the Gemini API
                const prompt = `Please provide a brief, easy-to-read summary of the following aviation news article. Focus on the main points and keep it concise.
                
                Title: ${title}
                Description: ${description}
                
                Summary:`;
                
                let chatHistory = [];
                chatHistory.push({ role: "user", parts: [{ text: prompt }] });
                const payload = { contents: chatHistory };
                const apiKey = "" 
                const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;

                try {
                    const response = await fetch(apiUrl, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });
                    
                    const result = await response.json();
                    let summaryText = 'Failed to generate summary.';

                    if (result.candidates && result.candidates.length > 0 &&
                        result.candidates[0].content && result.candidates[0].content.parts &&
                        result.candidates[0].content.parts.length > 0) {
                        summaryText = result.candidates[0].content.parts[0].text;
                    }

                    // Display the summary in the modal
                    summaryContent.innerHTML = `<p>${summaryText}</p>`;
                    summaryModal.style.display = 'flex';

                } catch (error) {
                    console.error('Error fetching summary:', error);
                    summaryContent.innerHTML = `<p class="text-red-500">Sorry, I couldn't generate a summary at this time. Please try again later.</p>`;
                    summaryModal.style.display = 'flex';
                } finally {
                    // Re-enable the button
                    button.disabled = false;
                    button.innerHTML = originalIcon;
                    button.classList.remove('bg-gray-400', 'cursor-not-allowed');
                    button.classList.add('bg-blue-600', 'hover:bg-blue-700');
                }
            };

            // A function to fetch and display news from a real API
            const fetchAndDisplayNews = async (query = '', continent = 'na', topic = 'all') => {
                const country = continentCountryMapping[continent] || 'us';
                let finalQuery = query.trim();

                // Build the final query based on user input and selected topic
                if (topic !== 'all') {
                    if (topic === 'jobs') {
                        const companyString = jobsQueryCompanies.join(' OR ');
                        finalQuery = (finalQuery ? `${finalQuery} ` : '') + `jobs ("${companyString}")`;
                    } else {
                        finalQuery = (finalQuery ? `${finalQuery} ` : '') + topic;
                    }
                }

                // If no query was built, use a broad default
                if (!finalQuery.trim()) {
                    finalQuery = 'aviation news';
                }

                const url = searchUrlTemplate.replace('QUERY', encodeURIComponent(finalQuery)).replace('COUNTRY', country);

                // Update the last selected values
                lastSearchQuery = query;
                lastSelectedContinent = continent;
                lastSelectedTopic = topic;

                // Show loading indicator
                newsResultsContainer.innerHTML = `
                    <div class="flex justify-center items-center py-16">
                        <svg class="animate-spin h-10 w-10 text-blue-500 dark:text-blue-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                    </div>
                `;
                searchButton.disabled = true;

                try {
                    const response = await fetch(url);
                    const data = await response.json();

                    // Check for API-specific errors
                    if (data.errors) {
                        newsResultsContainer.innerHTML = `<p class="error-message">API Error: ${data.errors.join(', ')}</p>`;
                        showNotification('API Error: Please check your API key or query.');
                        return;
                    }

                    const articles = data.articles;

                    // Clear previous results
                    newsResultsContainer.innerHTML = '';

                    if (articles && articles.length > 0) {
                        showNotification('New aviation news has been found!');
                        sendNotification('Aviation News Alert', `Found ${articles.length} new articles about ${finalQuery}.`);

                        // Create a grid to hold the news cards
                        const newsGrid = document.createElement('div');
                        newsGrid.className = 'grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8';

                        articles.forEach(item => {
                            const newsCard = document.createElement('div'); // Changed to div to contain buttons
                            newsCard.className = 'news-card p-6 rounded-2xl shadow-xl hover:shadow-2xl transition-all duration-300 transform hover:-translate-y-2 group relative'; // Added relative position for absolute button
                            
                            const linkContent = document.createElement('a');
                            linkContent.href = item.url;
                            linkContent.target = "_blank";
                            linkContent.rel = "noopener noreferrer";
                            linkContent.className = 'flex-grow block';

                            linkContent.innerHTML = `
                                <h3 class="text-xl font-semibold mb-2 text-blue-700 group-hover:text-blue-800 dark:text-blue-400 dark:group-hover:text-blue-300 transition-colors duration-200">${item.title}</h3>
                                <p class="text-gray-600 dark:text-gray-400 text-sm mb-4 line-clamp-3">${item.description}</p>
                                <span class="text-xs text-gray-400 dark:text-gray-500 block mt-auto">Published: ${formatTime(item.publishedAt)}</span>
                            `;
                            
                            const summaryButton = document.createElement('button');
                            summaryButton.className = 'summarize-button bg-blue-600 text-white p-2 rounded-full hover:bg-blue-700 transition-colors duration-200';
                            summaryButton.title = 'Summarize Article';
                            summaryButton.innerHTML = `
                                <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.698h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72a1 1 0 01.588-1.81h3.462a1 1 0 00.95-.698l1.07-3.292z" />
                                </svg>
                            `;
                            summaryButton.addEventListener('click', (e) => {
                                e.preventDefault(); // Prevent link from being followed
                                summarizeArticle(item.title, item.description, summaryButton);
                            });

                            newsCard.appendChild(linkContent);
                            newsCard.appendChild(summaryButton);
                            newsGrid.appendChild(newsCard);
                        });
                        newsResultsContainer.appendChild(newsGrid);
                    } else {
                        newsResultsContainer.innerHTML = `
                            <div class="text-center py-16 text-gray-500 dark:text-gray-400">
                                <p class="text-xl font-medium">No news found. Try another search!</p>
                            </div>
                        `;
                    }

                } catch (error) {
                    console.error('Failed to fetch news:', error);
                    showNotification('Failed to fetch news. Please try again.');
                    newsResultsContainer.innerHTML = `
                        <div class="text-center py-16 text-gray-500 dark:text-gray-400">
                            <p class="text-xl font-medium text-red-500">An error occurred while fetching news: ${error.message}</p>
                        </div>
                    `;
                } finally {
                    searchButton.disabled = false;
                }
            };

            // Event listeners for the buttons and input
            searchButton.addEventListener('click', () => {
                const currentQuery = searchInput.value;
                const currentContinent = continentSelect.value;
                const currentTopic = topicSelect.value;
                if (currentQuery !== lastSearchQuery || currentContinent !== lastSelectedContinent || currentTopic !== lastSelectedTopic) {
                    fetchAndDisplayNews(currentQuery, currentContinent, currentTopic);
                }
            });

            searchInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') {
                    const currentQuery = searchInput.value;
                    const currentContinent = continentSelect.value;
                    const currentTopic = topicSelect.value;
                    if (currentQuery !== lastSearchQuery || currentContinent !== lastSelectedContinent || currentTopic !== lastSelectedTopic) {
                        fetchAndDisplayNews(currentQuery, currentContinent, currentTopic);
                    }
                }
            });

            continentSelect.addEventListener('change', () => {
                const currentQuery = searchInput.value;
                const currentContinent = continentSelect.value;
                const currentTopic = topicSelect.value;
                if (currentQuery !== lastSearchQuery || currentContinent !== lastSelectedContinent || currentTopic !== lastSelectedTopic) {
                    fetchAndDisplayNews(currentQuery, currentContinent, currentTopic);
                }
            });

            topicSelect.addEventListener('change', () => {
                const currentQuery = searchInput.value;
                const currentContinent = continentSelect.value;
                const currentTopic = topicSelect.value;
                if (currentQuery !== lastSearchQuery || currentContinent !== lastSelectedContinent || currentTopic !== lastSelectedTopic) {
                    fetchAndDisplayNews(currentQuery, currentContinent, currentTopic);
                }
            });

            enableNotificationsButton.addEventListener('click', enableNotifications);

            // Initial news load
            fetchAndDisplayNews(searchInput.value, continentSelect.value, topicSelect.value);
        });
    </script>
</body>
</html>
